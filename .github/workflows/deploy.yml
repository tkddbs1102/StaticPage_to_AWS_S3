name: Deploy to AWS S3 (Academy)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # 이 줄이 반드시 추가되어야 합니다!
        aws-region: us-east-1 # Academy는 보통 'us-east-1'만 허용됩니다. (확인 필요)

    - name: Deploy to S3
      run: |
        aws s3 sync ./ s3://mybucketcopy123123123 --delete --exclude ".git/*" --exclude ".github/*"
